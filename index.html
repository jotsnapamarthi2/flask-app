<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
    </style>
</head>
<body>
    <div>
        <h1>Registration</h1>
        <form action="/register" method="post" enctype="multipart/form-data">
            <label>Username:</label>
            <input id='inputbox' type="text" name="username" required><br>
            <label>Password:</label>
            <input id='inputbox' type="password" name="password" required><br>
            <label>First Name:</label>
            <input id='inputbox' type="text" name="first_name" required><br>
            <label>Last Name:</label>
            <input type="text" name="last_name" required><br>
            <label>Email:</label>
            <input id='inputbox' type="email" name="email" required><br>
            <label>Upload File:</label>
            <input type="file" name="file" required>
            <input type="submit" value="Register">
        </form>

        <h2>Login</h2>
        <form action="/login" method="post">
            <label>Username:</label>
            <input type="text" name="username" required><br>
            <label>Password:</label>
            <input type="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
