<!-- display_info.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p>First Name: {{ user_info.first_name }}</p>
    <p>Last Name: {{ user_info.last_name }}</p>
    <p>Email: {{ user_info.email }}</p>
    <p>No of words in file: {{ user_info.file_length }}</p>
  <h1>Download File</h1>
    <p>Click the button below to download the file:</p>
    <a href="/download?file_content={{ user_info.file_content }}" download>
        <button>Download File</button>
    </a>
    <br><br>
    <a href="/">Logout</a>
</body>
</html>
